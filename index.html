<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste de JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body>
    <h1>Teste com JS</h1>
    
    <b>Faixa Box</b>
    <div id="faixa-box"></div>
    <br/>
    <hr>
    <!-- form para funcionar com ifelse -->
    <form>
        <input type="text" id="nome" placeholder="Nome" /><br/>
        
        <select id="ano-nasc"> <!-- Funciona com for.js -->
            <option>Escolha um ano</option>
        </select><br/>

        <button type="submit" onclick="enviarForm()">Enviar mensagem</button>
        <p id="error"></p>
    </form>
    <hr>

    <!-- feito no settime.js -->
    <b>Contador de tempo</b>
    <p id="status"></p>
    <button type="button" onclick="settime()">Iniciar Contador 5seg</button>
    <br/><br/>
    <hr>

    <script src='js/for.js'></script>
    <script src='js/settime.js'></script>
</body>
</html>
